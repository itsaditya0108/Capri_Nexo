# Server
server.port=8080
server.tomcat.max-threads=200
server.tomcat.accept-count=100

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/user_microservice_db
spring.datasource.username=root
spring.datasource.password=adit9005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===== Hikari Connection Pool =====
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000


# ==== Request Size Limiter =====
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=10MB

# ==== Timeout =====
spring.mvc.async.request-timeout=5000
server.connection-timeout=5s

# ==== Enable File Logging ====
logging.level.root=INFO
logging.config=classpath:logback-spring.xml

# ================= LOGBOOK FORMAT (READABLE) =================
logbook.format.style=json
logbook.format.pretty-print=true

# ================= HIDE NOISY / SENSITIVE FIELDS =================
logbook.obfuscate.json=profileImage,profileImageBase64,password,panno,email,mobile

# ================= LIMIT HUGE PAYLOADS =================
logbook.write.max-body-size=2048

# ================= LOG FULL BODY ONLY FOR WRITE APIs =================
logbook.predicate.include[0].path=/users/**
logbook.predicate.include[0].methods=POST,PUT,DELETE

# ================= FULL BODY ONLY ON ERRORS =================
logbook.condition.exclude[0].status=200,201

# ================= REMOVE HTTP HEADERS FROM LOGBOOK =================
logbook.exclude-headers=*
