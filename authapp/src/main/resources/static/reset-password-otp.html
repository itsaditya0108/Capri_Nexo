<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
    <h2>Verify OTP</h2>

    <form id="otpForm">
        <input id="otp" placeholder="Enter OTP" required />
        <button type="submit">Verify OTP</button>
    </form>

    <div id="result" class="info"></div>
</div>

<script>
    const otpForm = document.getElementById("otpForm");
    const result = document.getElementById("result");

    otpForm.onsubmit = async function(e) {
      e.preventDefault();

      const email = sessionStorage.getItem("resetEmail");
      if (!email) {
        result.innerText = "Session expired. Please retry.";
        return;
      }

      const res = await fetch("/api/auth/verify-reset-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email,
          otp: otp.value
        })
      });

      const data = await res.json();

      if (res.ok) {
        sessionStorage.setItem("resetToken", data.resetToken);
        window.location.href = "/reset-password.html";
      } else {
        result.innerText = data.message || "Invalid or expired OTP";
      }
    };
</script>

</body>
</html>
