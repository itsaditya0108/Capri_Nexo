<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <h2>Forgot Password</h2>

    <form id="forgotForm">
      <input id="email" placeholder="Enter registered email" required />
      <button type="submit">Send OTP</button>
    </form>

    <div id="result" class="info"></div>
  </div>

  <script>
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    forgotForm.onsubmit = async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();

      if (!isValidEmail(email)) {
        result.innerText = "Enter a valid email";
        return;
      }

      const res = await fetch("api/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (res.ok) {
        sessionStorage.setItem("resetEmail", email);
        window.location.href = "reset-password-otp.html";
      } else {
        result.innerText = data.message;
      }
    };
  </script>

</body>

</html>
