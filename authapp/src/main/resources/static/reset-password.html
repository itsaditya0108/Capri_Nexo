<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <div class="container">
    <h2>Reset Password</h2>

    <form id="resetForm">
      <input id="password" type="password" placeholder="New password" required />
      <button type="submit">Reset Password</button>
    </form>

    <div id="result" class="info"></div>
  </div>

  <script>
    const resetForm = document.getElementById("resetForm");
    const result = document.getElementById("result");

    // ---- FRONTEND GUARD (UX ONLY) ----
    const resetToken = sessionStorage.getItem("resetToken");
    if (!resetToken) {
      window.location.href = "/login.html";
    }

    resetForm.onsubmit = async function (e) {
      e.preventDefault();

      const email = sessionStorage.getItem("resetEmail");
      const passwordValue = document.getElementById("password").value;

      if (passwordValue.includes(" ")) {
        result.innerText = "Password cannot contain spaces";
        return;
      }

      const res = await fetch("/api/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email,
          password: password.value,
          resetToken   // âœ… SEND TOKEN
        })
      });

      const data = await res.json();

      if (res.ok) {
        sessionStorage.removeItem("resetEmail");
        sessionStorage.removeItem("resetToken");

        result.innerHTML =
          "<b>Password reset successful. Please login.</b>";

        setTimeout(() => {
          window.location.href = "/login.html";
        }, 1500);
      } else {
        result.innerText = data.message || "Failed to reset password";
      }
    };
  </script>

</body>

</html>
